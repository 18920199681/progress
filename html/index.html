<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">

    <link href="../css/index.css" rel="stylesheet" />

    <title>宝宝儿推音频课</title>
</head>

<body>
    <div class="aideo_box">
        <div class="a_c_box">
            <div class="a_cover_box">
                <img src="../images/cover.png" />
            </div>
            <div class="a_start_btn" style="display:block;">
                <img src="../images/a_start_btn.png" />
            </div>
            <div class="a_close_btn">
                <img src="../images/a_close_btn.png" />
            </div>
        </div>
        <div class="process_body">
            <div class="process_box">
                <div class="process_bg"></div>
                <div class="process_circle"></div>
                <div class="process_now"></div>
            </div>
            <div class="time_box clearFloat">
                <div class="now_time">
                    00:00
                </div>
                <div class="surplus_time">
                    00:50
                </div>
            </div>
        </div>
    </div>



    <!-- 遮罩 -->
    <div class="task_box"></div>

    <script src="../js/index.js"></script>
</body>

</html>
